<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__title">Gokul Krishna</h1>
        <p class="section-one__desc">Web developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

     <div class="contact-form">
      <form action="">
        <table>
          <tr>
            <td><label class="contact-form__label" for="">Name:</label></td>
            <td><input class="contact-form__input" type="text" placeholder="Enter your name" /></td>
          </tr>
          <tr>
            <td><label class="contact-form__label" for="">Email:</label></td>
            <td><input class="contact-form__input" type="email" placeholder="Enter your Email" /></td>
          </tr>
          <tr>
            <td><label class="contact-form__label" for="">Message:</label></td>
            <td><textarea class="contact-form__textarea" placeholder="Enter message"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input class="contact-form__submit" type="submit" /></td>
          </tr>
        </table>
      </form>
     </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://in.linkedin.com/jobs">Linkdin</a>
        </p>
        <p class="section-five__desc">&copy; Gokul Krishna</p>
      </div>
    </div>
  </body>
</html>
